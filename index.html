    <!-- Favicon (opsiyonel) -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            position: relative;
            background-image: url('src/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            background-image: url('src/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            filter: blur(10px) brightness(0.9);
        }

        .container, #google_translate_element {
            position: relative;
            z-index: 1;
        }

        .container {
            background: #fff;
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(229, 57, 53, 0.10);
            min-width: 370px;
            max-width: 780px;
            width: 100%;
        }

        h2 {
            margin-bottom: 1.2rem;
            color: #d32f2f;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b71c1c;
            font-weight: 500;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: 1px solid #ffcdd2;
            border-radius: 8px;
            font-size: 1rem;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #e53935;
            box-shadow: 0 0 0 2px #ffcdd2;
        }

        button {
            background: linear-gradient(90deg, #e53935 0%, #d32f2f 100%);
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(229, 57, 53, 0.08);
        }

        button:hover {
            background: linear-gradient(90deg, #d32f2f 0%, #e53935 100%);
        }

        #result {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #d32f2f;
            text-align: center;
            font-weight: 500;
        }

        #comparison {
            margin-top: 2rem;
            background: #fff0f0;
            border-radius: 12px;
            padding: 1.2rem 1rem 1rem 1rem;
            box-shadow: 0 2px 8px rgba(229, 57, 53, 0.04);
        }

        #comparison ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #comparison li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #ffcdd2;
            font-size: 1rem;
            color: #b71c1c;
        }

        #comparison li:last-child {
            border-bottom: none;
        }

        .spinner {
            display: none;
            margin: 0 auto 1rem auto;
            border: 4px solid #ffcdd2;
            border-top: 4px solid #e53935;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* How to use button style */
        #how-to-use-btn {
            position: fixed;
            top: 32px;
            right: 16px;
            z-index: 1200;
            padding: 0.5rem 0.9rem;
            font-size: 1.2rem;
            background-image: url('src/background.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(229, 57, 53, 0.18);
            letter-spacing: 0.02em;
            width: 44px;
            height: 44px;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #how-to-use-btn span {
            font-size: 1.5rem;
            font-weight: bold;
        }

        #how-to-use-modal h3 {
            color: #d32f2f;
        }

        #how-to-use-modal button {
            border: 2px solid #e53935;
            color: #d32f2f;
        }
    </style>
    <!-- Google Translate Widget -->
    <div id="google_translate_element" style="position:fixed;top:12px;left:12px;z-index:2000;"></div>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
        data-id="mcagriaksoy" data-description="Support me on Buy me a coffee!"
        data-message="Thank you for using this App! Waiting your supports ❤️" data-color="#FF5F5F"
        data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</head>

<body>
    <div class="container">
        <img src="src/icon.png" alt="App Icon" style="display:block;margin:0 auto 1rem auto;width:48px;height:48px;">
        <h2>Regional Price Comparison</h2>
        <form id="price-form">
            <label for="home-country">Your Country</label>
            <select id="home-country" required>
                <option value="Turkey">Turkey</option>
                <option value="Germany">Germany</option>
                <option value="USA">USA</option>
                <option value="France">France</option>
                <option value="UK">UK</option>
                <option value="Russia">Russia</option>
                <option value="Japan">Japan</option>
                <option value="Guyana">Guyana</option>
            </select>
            <label for="price">Price</label>
            <input type="number" id="price" placeholder="Enter price" required min="0" step="any" />
            <label for="currency">Currency</label>
            <select id="currency" required>
                <option value="EUR">EUR - Euro</option>
                <option value="USD">USD - US Dollar</option>
            </select>
            <button type="submit">Calculate Regional Prices</button>
        </form>
        <div class="spinner" id="spinner"></div>
        <div id="result-table-container" style="margin-top:2rem;"></div>
    </div>
    <script src="src/data.js"></script>
    <script src="src/index.js"></script>
